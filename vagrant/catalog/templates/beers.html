<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">

{% extends "base.html" %}

{% block title %} FBC {% endblock %}



{% block content %}

<h1 class="page-header main"> FLOFFENHAUSER BREWING CO. PRESENTS</h1>
<p class="main">{{ brewery.name }}</p>

<div>
    {% for i in beers %}
    <div>Name | {{i.name}}</div>

    <div>Style | {{i.style}}</div>
    <div>
        <a href='{{url_for('editBeer', brewery_id = brewery.id, id = i.id) }}'>Edit</a>
        <a href='{{url_for('deleteBeer', brewery_id = brewery.id, id = i.id) }}'>Delete</a>
    </div>
    {% endfor %}
</div>





{% endblock %}
