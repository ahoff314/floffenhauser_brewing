{% extends "base.html" %}

{% block title %} MY ACCOUNT {% endblock %}



{% block content %}

<h1 class="page-header main text-center"> BREWTOPIA </h1>
<div class="text-center">

</div>
<div class="row">
    <div class="col-md-6">
        <div class="h2">Welcome, {{user.username}}! </div>
        <div>
            <img src={{user.picture}}'>
        </div>
    </div>


    <div class="col-md-6">
        <!--<h1 class="text-center">Featuring:</h1>-->

            <h1 class="text-center"> Your breweries:

                {% for i in breweries %}
                    {% if user_gplus == i.user_id %}
                        <a href='{{url_for('index', brewery_id =i.id)}}'><h1 class="text-center"> {{i.name}} </h1></a>
                    {% endif %}
                {% endfor %}

            </h1>


    </div>
</div>

{% endblock %}
