{% extends "base.html" %}

{% block title %} Edit Brewery | {{brewery.name}} {% endblock %}



{% block content %}

<h1 class="page-header main"> Edit Brewery</h1>


<form action="{{ url_for('editBrewery', brewery_id = brewery.id)}}" method = 'POST'>

    <p>Name:</p>
    <input type ='text' size='50' name='name' placeholder = '{{brewery.name}}'>

    <input type='submit' value='Edit'>

         <a href = '{{url_for('home')}}'> CANCEL </a>

</form>




{% endblock %}
